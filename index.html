
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İşyeri Hekim Paneli V7 - IRIS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Giriş Ekranı -->
  <div id="loginArea">
    <h2>🔒 Giriş</h2>
    <input type="password" id="password" placeholder="Şifre giriniz" />
    <button onclick="login()">Giriş Yap</button>
  </div>

  <!-- Ana Görünüm -->
  <div id="mainView" style="display:none;">
    <h2>🏢 İş Yerlerim</h2>
    <ul id="workplaceList"></ul>
    <button onclick="addWorkplace()">+ Yeni İş Yeri Ekle</button>
    <button onclick="editWorkplace()">🖊️ Düzenle</button>
    <button onclick="logout()">🚪 Çıkış Yap</button>

    <h3>⚙️ Ayarlar</h3>
    <input id="docName" placeholder="Doktor Ad Soyad" />
    <input id="docDiploma" placeholder="Diploma No" />
    <button onclick="saveDoctorInfo()">Kaydet</button>
  </div>

  <!-- İş Yeri Görünümü -->
  <div id="workplaceView" style="display:none;">
    <button onclick="goBack()">← Geri</button>
    <h2 id="currentWorkplaceTitle">İşyeri Adı</h2>

    <h3>📄 Formlar</h3>
    <input type="file" accept=".pdf,.jpg,.jpeg,.tif,.tiff"><br>
    <input type="file" accept=".pdf,.jpg,.jpeg,.tif,.tiff"><br>
    <input type="file" accept=".pdf,.jpg,.jpeg,.tif,.tiff"><br>

    <h3>👥 Çalışanlar</h3>
    <button onclick="addEmployee()">+ Çalışan Ekle</button>
    <table border="1" id="employeeTable">
      <thead>
        <tr>
          <th>Ad Soyad</th>
          <th>TC</th>
          <th>Son Muayene</th>
          <th>Sonraki Muayene</th>
          <th>EK-2</th>
          <th>Dosya</th>
          <th>Düzenle</th>
          <th>Sil</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- EK-2 Formu -->
  <div id="ek2Modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeEK2()">&times;</span>
      <h3>📋 EK-2 Formu</h3>
      <label>Muayene Tarihi: <input id="muayeneTarihi" maxlength="10" placeholder="gg.aa.yyyy"></label><br><br>
      <button onclick="saveEK2()">EK-2 Kaydet</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
