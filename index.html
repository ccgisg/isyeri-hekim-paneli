
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İşyeri Hekim Paneli V5 - IRIS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🔐 Giriş Alanı -->
  <div id="loginArea">
    <h2>🔒 Giriş</h2>
    <input type="password" id="password" placeholder="Şifre giriniz" />
    <button onclick="login()">Giriş Yap</button>
  </div>

  <!-- 🏢 Ana Görünüm -->
  <div id="mainView" style="display:none;">
    <h2>🏢 İş Yerlerim</h2>
    <ul id="workplaceList"></ul>
    <button onclick="addWorkplace()">+ Yeni İş Yeri Ekle</button>
    <button onclick="editWorkplace()">🖊️ Düzenle</button>
    <button onclick="logout()">🚪 Çıkış Yap</button>

    <h3>⚙️ Ayarlar</h3>
    <input id="docName" placeholder="Doktor Ad Soyad" />
    <input id="docDiploma" placeholder="Diploma No" />
    <button onclick="saveDoctorInfo()">Kaydet</button>
  </div>

  <!-- 📂 İş Yeri Detay Görünümü -->
  <div id="workplaceView" style="display:none;">
    <button onclick="goBack()">← Geri</button>
    <h2 id="currentWorkplaceTitle">İşyeri Adı</h2>

    <h3>📄 Formlar</h3>
    <input type="file" accept=".pdf,.jpg,.jpeg,.tif,.tiff"><br>
    <input type="file" accept=".pdf,.jpg,.jpeg,.tif,.tiff"><br>
    <input type="file" accept=".pdf,.jpg,.jpeg,.tif,.tiff"><br>

    <h3>👥 Çalışanlar</h3>
    <button onclick="addEmployee()">+ Çalışan Ekle</button>
    <button onclick="exportToExcel()">⬇️ Excel'e Aktar</button>
    <input type="file" accept=".xlsx" onchange="importFromExcel(event)"><br><br>

    <table border="1" id="employeeTable">
      <thead>
        <tr>
          <th>Ad Soyad</th>
          <th>TC</th>
          <th>Son Muayene</th>
          <th>Sonraki Muayene</th>
          <th>Düzenle</th>
          <th>Sil</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 📋 EK-2 Formu Modal -->
  <div id="ek2Modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000088; align-items:center; justify-content:center; z-index:1000;">
    <div style="background:white; padding:20px; border-radius:8px; width:300px;">
      <h3>EK-2 Muayene Formu</h3>
      <label>Tarih (gg.aa.yyyy):</label>
      <input type="text" id="muayeneTarihi" placeholder="gg.aa.yyyy" style="width:100%; margin-bottom:10px;">
      <div style="text-align:right;">
        <button onclick="saveEK2()">Kaydet</button>
        <button onclick="closeEK2()">İptal</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
