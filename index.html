
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İşyeri Hekim Paneli V2 - IRIS</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, button { margin: 5px; }
    table { border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>🔒 Giriş</h2>
  <input type="password" id="password" placeholder="Şifre giriniz" />
  <button onclick="login()">Giriş Yap</button>

  <div id="panel" style="display:none;">
    <h3>🏢 İş Yerlerim</h3>
    <ul id="workplaceList"></ul>
    <button onclick="addWorkplace()">+ Yeni İş Yeri Ekle</button>

    <h3>👥 Çalışanlar</h3>
    <button onclick="addEmployee()">+ Çalışan Ekle</button>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>Ad Soyad</th>
          <th>TC</th>
          <th>Son Muayene</th>
          <th>Sonraki Muayene</th>
          <th>Düzenle</th>
          <th>Sil</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>⚙️ Ayarlar</h3>
    <input id="docName" placeholder="Doktor Ad Soyad" />
    <input id="docDiploma" placeholder="Diploma No" />
    <button onclick="saveDoctorInfo()">Kaydet</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
