<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İşyeri Hekim Paneli V8 - IRIS</title>
  <link rel="stylesheet" href="style.css" />

  <!-- EK-2 Word oluşturma için gerekli kütüphaneler -->
  <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip.min.js"></script>
  <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip-utils.min.js"></script>
  <script src="https://unpkg.com/docxtemplater@3.30.2/build/docxtemplater.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
  <!-- Giriş Ekranı -->
  <div id="loginArea">
    <h2>🔒 Giriş</h2>
    <input type="password" id="password" placeholder="Şifre giriniz" />
    <button onclick="login()">Giriş Yap</button>
  </div>

  <!-- Ana Görünüm -->
  <div id="mainView" style="display:none;">
    <h2>🏢 İş Yerlerim</h2>
    <ul id="workplaceList"></ul>
    <button onclick="addWorkplace()">+ Yeni İş Yeri Ekle</button>
    <button onclick="editWorkplace()">🖊️ Düzenle</button>
    <button onclick="logout()">🚪 Çıkış Yap</button>

    <h3>⚙️ Ayarlar</h3>
    <input id="docName" placeholder="Doktor Ad Soyad" />
    <input id="docDiploma" placeholder="Diploma No" />
    <button onclick="saveDoctorInfo()">Kaydet</button>
  </div>

  <!-- İş Yeri Detay Görünümü -->
  <div id="workplaceView" style="display:none;">
    <button onclick="goBack()">← Geri</button>
    <h2 id="currentWorkplaceTitle">İşyeri Adı</h2>

    <h3>📄 Formlar</h3>
    <input type="file" accept=".pdf,.jpg,.jpeg,.tif,.tiff"><br>
    <input type="file" accept=".pdf,.jpg,.jpeg,.tif,.tiff"><br>
    <input type="file" accept=".pdf,.jpg,.jpeg,.tif,.tiff"><br>

    <h3>👥 Çalışanlar</h3>
    <button onclick="addEmployee()">+ Çalışan Ekle</button>
    <table border="1" id="employeeTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Ad Soyad</th>
          <th>TC</th>
          <th>Son Muayene</th>
          <th>Sonraki Muayene</th>
          <th>EK-2</th>
          <th>Düzenle</th>
          <th>Sil</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
